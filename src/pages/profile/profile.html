<ion-content id="profile_info">
    <div id="grey_layer">
      <header id="header_bar">
        <ion-icon name="menu" id="menu_button" float-start menuToggle></ion-icon>
        <h1 id="title">Baller</h1>
        <button ion-button float-right id="edit" > 
            <img src="../assets/imgs/profile_edit_white.png" id="edit_profile">
        </button>
      </header>
      <div id="profile_header">
        <img id="prof_pic" src="../assets/imgs/RegisterBackground2.jpg" />
        <h1 text-center> {{(userInfo|async)?.firstname}} {{(userInfo|async)?.lastname}} </h1>
        <h3 text-center>@{{(userInfo|async)?.username}}</h3>
      </div>
      <hr id="separator">
      <div id="feats">
        <h1>Games Played:       Rank:</h1>
      </div>
      <hr id="separator">
      <div id="stats" padding>
        <h1>Height: {{(userInfo|async)?.height}}</h1>
        <h1>Weight: {{(userInfo|async)?.weight}}</h1>       
      </div>
    </div>
  </ion-content>
