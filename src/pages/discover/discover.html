<ion-header>

  <ion-navbar>
    <ion-title>DiscoverPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Maximum Distance: {{preferredDistance}} km</h1>

  <ion-range min="1" max="60" [(ngModel)]="preferredDistance">
    <ion-label range-left>1</ion-label>
    <ion-label range-right>60</ion-label>
  </ion-range>

<!-- <court>

</court> -->
<button ion-button (click)="discoverCourts()"> Find </button>
  <h1 text-center> Results </h1>
  <ion-list>
    <ion-item *ngFor="let court of nearestCourts" (click)="openModal(court)">
      <h1>{{ court.name }}</h1>
      <h3>Distance: {{court.distance}}</h3>
      <!-- <h3> Code: <strong>{{ country.code }}</strong> </h3> -->
    </ion-item>
  </ion-list>

</ion-content>
