  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="nav">
    <ion-title>FriendsPage <ion-icon name="person-add" float-right></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-searchbar [(ngModel)]="searchInput" (ionInput)="searchUsers($event)"></ion-searchbar>
    <ion-icon name="options" end></ion-icon>
    <ion-list>
      <ion-spinner *ngIf="showSpinner"></ion-spinner>
      <ion-item *ngFor="let user of filteredUsers" (click) = "openProfile(user)">
        <ion-thumbnail item-start>
          <img src="../assets/imgs/prof_pic/default_profpic.png">
        </ion-thumbnail>
        <h1> {{user.username}} </h1>
        <h3> {{user.id}} </h3>
      </ion-item>
    </ion-list>
</ion-content>
