<ion-header>

  <ion-navbar color='nav'>
    <ion-title>EditProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id='edit_profile'>
  <ion-list>
      <ion-item text-center>
        <div>
          <img id="prof_pic" src="assets/imgs/RegisterBackground2.jpg" />
        </div>
        <div>
          <button ion-button color='ball'> Change </button>
        </div>
      </ion-item>
      <h1> Basic Info </h1>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Firstname</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Middle Initial</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Lastname</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <h1> Biometrics </h1>
        <ion-item>
          <ion-label stacked>Height</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Weight</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Age</ion-label>
          <ion-input name="age" placeholder="Age" type="number" round></ion-input>
        </ion-item>
      
    
    </ion-list>
    <div text-center>
      <button color='ball' ion-button>Done</button>
    </div>
    </ion-content>
