<ion-header>
  <ion-navbar color="nav">
    <ion-title >Home Admin</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


   
  

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content> </ion-refresher-content>
    </ion-refresher> 
      <!-- <div> -->
        <ion-card *ngFor='let court of courts'>
          <ion-card-header>
            <ion-item>
              <!-- {{court.name}}
              Hello -->
                <ion-toggle float-right checked="true"  (ionChange)="changeStatus(court.id, 'Offline', court.current_admin)" *ngIf="court.status != 'Offline'"></ion-toggle>
                <ion-toggle float-right  checked="false" (ionChange)="changeStatus(court.id, 'Online')" *ngIf="court.status=='Offline'"></ion-toggle>
                
            </ion-item>
            <span ion-text float-left>{{court.name}}</span>
          
            
            
          </ion-card-header>
          <ion-card-content text-center>
              <button ion-button  (click)="manageCourt(court)"> Manage </button>
          </ion-card-content>
       </ion-card>
      

</ion-content>
