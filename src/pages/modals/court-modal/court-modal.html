<ion-header >
  <ion-toolbar color="nav">
      <!-- <ion-title text-center>Join A Court</ion-title> -->
      <ion-buttons>
        <button ion-button (click)="dismiss()" >
            <span ion-text>Back</span>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="modal" padding>
  <div id="modal_content">
    <h1 text-center> {{court.name}} </h1>
    <!-- <h2 text-center>Distance:  {{courtDistance}} km </h2> -->
    <div id="courtpic_div" text-center>
        <img id="court_pic" src="../assets/imgs/RegisterBackground4.jpg" />
    </div>
    <div text-center>
      <h2> Players: {{playersCount}}/10 </h2>
      <button ion-button color="ball" (click)="joinCourt(court)">
        Join Court
      </button>
      <button ion-button color="primary" (click)="showDirection(court)">
        Get Directions
    </button>
    </div>
  </div>
</ion-content>
