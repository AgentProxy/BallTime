<ion-header >
  <ion-toolbar color="nav">
      <!-- <ion-title text-center>Join A Court</ion-title> -->
      <ion-buttons>
        <button ion-button (click)="dismiss()" >
            <span ion-text>Back</span>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="modal" padding>
  <div id="modal_content">
    <h2 text-center> {{courtName}} </h2>
    <h4 text-center>Status:  {{courtStatus}} Distance: {{courtDistance}} km</h4>
    <!-- <h3 text-center></h3> -->
    <h4 text-center>Start Time: {{startTime}}</h4>
    <div id="courtpic_div" text-center>
        <img id="court_pic" src="assets/imgs/Court_Pic.jpg" />
    </div>
    <div text-center>
      <h2> Players: {{playersCount}}/{{playersAllowed}} </h2>
      <button ion-button color="ball" (click)="joinCourt(court)">
        Join Court
      </button>
      <button ion-button color="primary" (click)="showDirection(court)">
        Get Directions
      </button>
    </div>
  </div>
</ion-content>
