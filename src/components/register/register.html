<!-- Generated template for the RegisterComponent component -->
<ion-header>
  <ion-toolbar color="nav">
    <ion-title>
      Register
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeRegister()">
        <span ion-text color="primary" showWhen="ios" >Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div id = "header" style="text-align:center; color: white">
    <h1> Create Account </h1>
  </div> -->
  <ion-list id="RegisterForm">
    <form>
      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon>  
        </ion-label>
        <ion-input name="email" [(ngModel)]="account.email" placeholder="Email" type="email" round></ion-input>
      </ion-item>
      <!-- <ion-item>  
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input placeholder="Username" type="text" round></ion-input>
      </ion-item> -->
      <ion-item> 
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input name="password" [(ngModel)]="account.password" placeholder="Password" type="password" round></ion-input>
      </ion-item>
      <ion-item>  
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input name="confirm_password" [(ngModel)]="confirm_password" placeholder="Confirm Password" type="password" round></ion-input>
      </ion-item>
      <button ion-button full round type="button" (click)="register()" style="position: relative" color="ball" >Register</button>
      <p id="or" text-center> or </p>
      <button ion-button full round type="button"  style="position: relative" color="primary" >Register with Facebook</button>
      <button ion-button full round type="button"  style="position: relative" color="ball" >Register with Google</button>
    </form>
  </ion-list>
</ion-content>
