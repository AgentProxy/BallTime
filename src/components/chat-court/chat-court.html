<!-- Generated template for the ChatCourtComponent component -->
<h3>Chatbox</h3>
    <!-- <div id="chatbox"> -->
      <ion-list>
        <ion-item *ngFor="let item of messages | async">
            {{item.sender_id}}
            {{ item.message }}
        </ion-item>
      </ion-list>
    <!-- </div> -->
    <ion-input type="text" id="message" placeholder="Enter your message" [(ngModel)]="message"></ion-input>
    <button ion-button (click)="sendMessage()"> Send </button>
